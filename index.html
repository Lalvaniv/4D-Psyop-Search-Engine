<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Filtered Lens</title>
    <link rel="stylesheet" href="styles2.css">
</head>
<body>
    <!-- HEADER -->
    <header class="header">
        <div class="logo-container">
            <img src="logo.png" alt="Logo" class="logo"> <!-- Logo Positioned Here -->
        </div>
        <div class="header-title">American Political News Archive</div>
    </header>
    
    <!-- CALL TO ACTION BANNER -->
    <div class="cta-banner">
        <span>The battle for truth begins here. Find the facts, challenge the narratives, and uncover the stories that matter. Search now and stay informed. </span>
    </div>

    <div class="container">
        <h1 class="title">FIGHT BACK AGAINST OPPRESSORS â€“ LEARN THE TRUTH</h1>

        <div class="form-container">
            <h2 class="form-title">Searchbox</h2>

            <!-- SEARCH BOX -->
            <div class="search-box">
                <label for="search-bar">Search for:</label>
                <input type="text" id="search-bar" placeholder="Search a political policy in America that has shocked you.">
                <button id="search-button">Search</button>
            </div>

            <!-- DATABASE OPTIONS -->
            <div class="options">
                <div class="option-group">
                    <label>Database:</label>
                    <input type="radio" id="database1" name="database" value="1" checked>
                    <label for="database1">Federal News</label>

                    <input type="radio" id="database2" name="database" value="2">
                    <label for="database2">Local News</label>

                    <input type="radio" id="database3" name="database" value="3">
                    <label for="database3">Social Media</label>
                </div>
                
                <!-- CASE OPTIONS -->
                <div class="option-group">
                    <label>Case:</label>
                    <input type="radio" id="case1" name="case" value="1" checked>
                    <label for="case1">Insensitive</label>

                    <input type="radio" id="case2" name="case" value="2">
                    <label for="case2">Sensitive</label>
                </div>
            </div>
            
        </div>

        <!-- SEARCH RESULTS -->
        <main id="results"></main>
    </div>

    <script src="script2.js"></script>
</body>
</html>
